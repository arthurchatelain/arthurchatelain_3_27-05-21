<!DOCTYPE html>
<html lang="fr">
    <head >
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ohmyfood</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/5b7dac67c1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="ohmyfood.png" alt="logo" class="logo">
        </header>
        <div id="lieuparis">
            <i class="fas fa-map-marker-alt icoloc"></i>
            <p class="textlieu">Paris, Belleville</p>
        </div>
        <div id="menuhaut">
            <h2 class="robotogras titrereserv">Réservez le menu qui vous convient</h2>
            <h4 class="robotofin titredecou">Découvrez des restaurants d'exception sélectionnés par nos soins</h4>
            <a href="#restaurants" id="boutonexplorer"><p class="explorer robotomed">Explorer nos restaurants</p></div></a>
        </div>
        <div id="Fonctionnement">
            <h2 class="robotogras">Fonctionnement</h2>
            <div id="etapes">
                <div class=" etape etape1">
                    <i class="fas fa-mobile-alt icoetape"></i>
                    <p class="robotogras nometape">Choisissez un restaurant</p>
                </div>
                <div class="etape etape2">
                    <i class="fas fa-bars icoetape"></i>
                    <p class="robotogras nometape">Composez votre menu</p>
                </div>
                <div class="etape active etape3">
                    <i class="fas fa-store icoetape icoactive"></i>
                    <p class="robotogras nometape">Dégustez au restaurant</p>
                </div>
            </div>
        </div>
        <div id="restaurants">
            <h2 class="robotogras">Restaurants</h2>
            <div id="lieux">
                <a href="" class="restaurant resto1"></a>
                <a href="" class="restaurant resto2"></a>
                <a href="" class="restaurant resto3"></a>
                <a href="" class="restaurant resto4"></a>
            </div>
        </div>
    </body>
</html>
